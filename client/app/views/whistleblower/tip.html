<div class="row" data-ng-if="tip.context.status_page_message !== ''">
  <div class="col-md-12">
    <span id="StatusPageMessage">{{tip.context.status_page_message}}</span>
  </div>
</div>

<div class="row" data-ng-if="tip.context.additional_questionnaire_id && !tip.data.provided_additional_questionnaire">
  <div class="col-md-12">
    <div data-ng-include="'views/partials/tip_additional_questionnaire_invite.html'"></div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div data-ng-include="'views/partials/tip_info.html'"></div>
    <div data-ng-if="tip.context.show_recipients_details" data-ng-include="'views/partials/tip_receiver_list.html'"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div data-ng-include="'views/partials/tip_questionnaire_answers.html'"></div>
  </div>
  <div class="col-md-6" data-ng-if='tip.data.provided_additional_questionnaire'>
    <div data-ng-include="'views/partials/tip_additional_questionnaire_answers.html'"></div>
  </div>
  <div class="col-md-6" data-ng-if="tip.enable_whistleblower_identity">
    <div data-ng-include="'views/whistleblower/whistleblower_identity.html'"></div>
  </div>
  <div class="col-md-6" data-ng-if="showWBFileWidget()">
    <div data-ng-include="'views/partials/widget_wbfiles.html'"></div>
  </div>
</div>

<div class="row" data-ng-if="tip.enable_attachments">
  <div class="col-md-12">
    <div data-ng-include="'views/partials/tip_files_whistleblower.html'"></div>
  </div>
</div>

<div class="row">
  <div class="col-md-6" data-ng-if="tip.context.enable_comments">
    <div data-ng-include="'views/partials/tip_comments.html'"></div>
  </div>
  <div class="col-md-6" data-ng-if="tip.context.enable_messages">
    <div data-ng-include="'views/partials/tip_messages.html'"></div>
  </div>
</div>
